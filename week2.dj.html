<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        // name, part, weight, address, number 각 id val 받고 하나라도 ''면 입력 alert 띄우기
        for(let i=1; i<=4; i++){
            if($(#i+'input').val() == ''){
                alert('빈칸이 있어요');
            }
        }

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    console.log(response);
                    let dollor = response[1]["rate"];
                    let dollor_html = `<p style=color:blue>달러-원 환율 : ${dollor}</p>`;
                    $('#exchange').append(dollor_html);
                }
            });
        })
    </script>

    <title>8기 2주차 숙제 - 이동준</title>
    <style>
        .wrap {
            width: 350px;
            margin: auto;
            border: 2px solid black;
            padding: 4px;
            border-radius: 10px;
        }

        .pic {
            width: 330px;
            height: 280px;
            margin: auto;
            background-image: url('https://scontent-gmp1-1.xx.fbcdn.net/v/t1.0-9/1175117_538466236224732_1356818541_n.jpg?_nc_cat=104&_nc_sid=e007fa&_nc_oc=AQni-WxSl6tUzyh02eCiwEJHPQ3-OOBtD3F3t-Nj1bia4TtnIVZqI3HveAyPQgrN-7c&_nc_ht=scontent-gmp1-1.xx&oh=0e03fa0de0c0311b12412f782c909ef3&oe=5EDEAAB9');
            background-position: bottom;
            background-size: cover;
            border-radius: 10px;
        }

        * {
            font-family: 'Poor Story', cursive;
        }

        .smttl {
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            text-decoration: none;
            color: red;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <div class="pic"></div>
        <div>
            <h3 class=smttl>친구 팝니다 <span style="font-size: small;">가격: 싯가 / kg</span></h3>
            <h6>요즘 <a href="#">살이 많이 쪄서</a> 부위별 소량 판매합니다. 롤을 잘하고 검정색 옷을 좋아합니다.</h6>
        </div>

        <p id='exchange'></p>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend" id="1input">
                <span class="input-group-text" id="inputGroup-sizing-sm">사는 사람</span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">주문 내용</span>
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false" id="2input">부위</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">팔뚝</a>
                    <a class="dropdown-item" href="#">아랫배</a>
                    <a class="dropdown-item" href="#">허벅지</a>
                    <a class="dropdown-item" href="#">종아리</a>
                </div>
                <input type="text" class="form-control" placeholder="무게(kg)" aria-label="무게(kg)"
                    aria-describedby="basic-addon1" id="weight">
            </div>
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend" id="3input">
                <span class="input-group-text" id="inputGroup-sizing-sm">주소</span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend" id="4input">
                <span class="input-group-text" id="inputGroup-sizing-sm">전화번호</span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div>
        
        <button class="btn btn-sm btn-primary btn-block" type="submit" onclick="alert('주문이 완료됐어요')">주문하기</button>
    </div>

</body>

</html>
