    <!-- style -->
    <style type="text/css">
        * {
            font-family: 'Stylish', sans-serif;
        }

        .view {
            width: 400px;
            padding: 20;
        }

        .wrap {
            margin: 10px auto;
            width: 800px;
        }

        .mystyle {
            background-position: center;
            background-size: cover;
        }


        .post-box {
            width: 500px;
            margin: 10px auto;
            padding: 10px;
            border: black solid;
            border-radius: 5px;
        }

        .inline {
            display: inline;
            margin-left: 140px;
        }

        .inline1 {
            margin-left: 140px;
        }

        .inline2 {
            display: inline;
            margin-left: 20px;
        }

<body>
    <div class="wrap">
        <div class="post-box">
            <img class="view" src="https://byline.network/wp-content/uploads/2019/11/tesla-cybertruck-1-1280x720.png">
        </div>
        <div>
            <h1 class="inline">Tesla Cyber Truck</h1>

        </div>
        <div class="inline1">
            <h1>주문하기</h1>
            <p>
                주문자명 <input type="text">
            </p>
            <p>
                Model<select name="--Model--">
                    <option value="Basic" selected="selected"> Basic</option>
                    <option value="extension">Extension</option>
                    <option value="Turbo" >Turbo</option>
                </select>
            </p>
            <p>
                주소 <input type="text">
            </p>
            <p>
                전화번호 <input type="number">
            </p>

            <button class="mystyle"> 주문하기</button>

        </div>

    </div>
