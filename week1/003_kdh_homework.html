$(document).ready(function(){
    won5();

function won5() {
    
    $.ajax({
       type:"GET",
       url : "https://api.manana.kr/exchange/rate.json",
       data: {},
        success: function(response){
            for (let i=0; i<response.length; i++){

                return;
            }
        }
    }
    })
